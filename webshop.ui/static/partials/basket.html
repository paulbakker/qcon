<table class="table table-striped table-bordered">
	<tr>
		<th>Name</th>		
		<th>Amount</th>
		<th>Price per piece</th>
		<th>Total</td>
		<th>Remove</th>
	</tr>
	<tr ng-repeat="product in basket.products">
		<td>{{product.name}}</td>
		<td>{{product.amount}}</td>
		<td>{{product.price}}</td>
		<td>{{product.price * product.amount}}</td>
		<td><div class="btn btn-danger" ng-click="removeItem(product)"><i class="icon-trash icon-white"></i>  Remove</div></td>
	</tr>
</table>

<div class="well well-large">Total price: <span class="totallabel">{{basket.total()}}</span></div>
 <a href="#/checkout" class="btn btn-primary btn-large">Checkout</a>
